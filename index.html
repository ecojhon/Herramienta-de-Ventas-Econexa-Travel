<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guión Prospección Econexa Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #FEFEF8;
            color: #1A472A;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #FEFEF8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(45, 80, 22, 0.15);
        }

        .header {
            background: #2D5016;
            color: #FEFEF8;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            background: #fffdc1;
            border-bottom: 2px solid #326D12;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: #1A472A;
        }

        .tab:hover {
            background: #feffe9;
        }

        .tab.active {
            border-bottom-color: #FF6B35;
            background: #FEFEF8;
            font-weight: bold;
            color: #2D5016;
        }

        .sheet-content {
            display: none;
            padding: 20px;
        }

        .sheet-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: #326D12;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #2D5016;
            position: sticky;
            top: 0;
            color: #FEFEF8;
        }

        td {
            padding: 10px 8px;
            border: 1px solid #d8e2cf;
            vertical-align: top;
        }

        .col-numero { width: 50px; }
        .col-pregunta { width: 25%; }
        .col-respuesta { width: 10%; }
        .col-script { width: 35%; }
        .col-siguiente { width: 15%; }
        .col-notas { width: 15%; }

        .si { 
            background: #e6f4ea;
            font-weight: bold;
            color: #2D5016;
        }

        .no { 
            background: #fdecea;
            font-weight: bold;
            color: #8b1e1e;
        }

        .destacado {
            background: #fffdc1;
            font-weight: bold;
        }

        .emoji {
            font-size: 1.1em;
        }

        .btn-export {
            background: #FF6B35;
            color: #FEFEF8;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-export:hover {
            background: #e85c2a;
        }

        .objecion-titulo {
            font-weight: bold;
            color: #8b1e1e;
        }

        .respuesta-objecion {
            background: #e6f4ea;
            padding: 8px;
            border-radius: 4px;
            margin-top: 4px;
            color: #1A472A;
        }
    </style>
</head>

</body>
</html>
