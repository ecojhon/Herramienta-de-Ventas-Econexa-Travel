<style>
body {

<body>

<header>
  <h1>ðŸŒ¿ Econexa Travel â€“ Sales Tool</h1>
  <button onclick="setLang('es')">ES</button>
  <button onclick="setLang('en')">EN</button>
</header>

<main>

<div class="section">
  <p id="intro"></p>
  <button onclick="answer('yes')">SÃ­</button>
  <button onclick="answer('no')">No</button>
</div>

<div class="section hidden" id="packages"></div>

</main>

<script>
let lang = 'es';

const texts = {
  es: {
    intro: "Hola, Â¿has escuchado del turismo sostenible?",
    yes: "Genial. Estas son algunas experiencias:",
    no: "Es viajar minimizando impacto. Mira estas experiencias:"
  },
  en: {
    intro: "Hi, have you heard about sustainable tourism?",
    yes: "Great. These are some experiences:",
    no: "Itâ€™s travel with low impact. See these experiences:"
  }
};

const packages = [
  { nameEs:"NuquÃ­ â€“ Ballenas", nameEn:"NuquÃ­ â€“ Whales", price:1850000 },
  { nameEs:"Ciudad Perdida", nameEn:"Lost City", price:1650000 },
  { nameEs:"Tayrona & Minca", nameEn:"Tayrona & Minca", price:1450000 }
];

function setLang(l){
  lang = l;
  document.getElementById("intro").innerText = texts[lang].intro;
  document.getElementById("packages").classList.add("hidden");
}

function answer(type){
  const box = document.getElementById("packages");
  box.innerHTML = `<p>${texts[lang][type]}</p>`;
  packages.forEach(p=>{
    box.innerHTML += `
      <div class="package">
        <strong>${lang==='es'?p.nameEs:p.nameEn}</strong>
        <div class="price">${formatPrice(p.price)}</div>
      </div>`;
  });
  box.classList.remove("hidden");
}

function formatPrice(p){
  return new Intl.NumberFormat(lang==='es'?'es-CO':'en-US',
    {style:'currency',currency:'COP',maximumFractionDigits:0}).format(p);
}

setLang('es');
</script>
